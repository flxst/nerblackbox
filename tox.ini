[tox]
# make sure python versions are (globally) available
envlist = py36, py37, py38, py39

[testenv]
passenv = TRAVIS TRAVIS_*

# install testing framework, contains pytest
deps =
    coveralls
    pytest
    -rrequirements.txt

# for python versions < 3.7, see https://click.palletsprojects.com/en/7.x/python3/
setenv =
    LC_ALL=en_US.utf-8
    LANG=en_US.utf-8

# run the tests, or any other command line tool
commands =
    coverage run --source=nerblackbox setup.py test
    coveralls
    pytest
    nerbb --help
    # nerbb init
    # nerbb download
    # nerbb run_experiment my_experiment
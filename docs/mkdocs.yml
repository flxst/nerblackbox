site_name: nerblackbox
theme:
  name: material
  palette:
    primary: black
  features:
    - navigation.tabs
    - toc.integrate
  favicon: images/package-16.svg
  icon:
    logo: octicons/package-16
copyright: Copyright &copy; 2020 - 2022 Felix Stollenwerk
plugins:
  - mkdocstrings
  - search
# repo_url: https://github.com/af-ai-center/nerblackbox
markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.details
  - mkdocs-click
extra_css:
  - stylesheets/extra.css
nav:
    - Overview: 'index.md'
    - Usage:
      - 'usage/getting_started.md'
      - 'usage/datasets_and_models.md'
      - 'usage/parameters.md'
    - Features:
        - 'features/overview.md'
        - 'features/adaptive_finetuning.md'
        - 'features/hyperparameter_search.md'
        - 'features/multiple_runs.md'
        - 'features/detailed_results.md'
        - 'features/support_pretokenized.md'
        - 'features/support_annotation_schemes.md'
        - 'features/support_huggingface_datasets.md'
        - 'features/support_special_tokens.md'
    - Python API:
      - Overview: 'python_api/overview.md'
      - 'python_api/nerblackbox.md'
      - 'python_api/experiment_results.md'
      - 'python_api/ner_model_predict.md'
    - CLI:
        - Overview: 'cli/cli.md'

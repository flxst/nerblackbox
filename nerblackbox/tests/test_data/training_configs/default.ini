[dataset]
train_fraction = 1.0
val_fraction = 1.0
test_fraction = 1.0
train_on_val = False
train_on_test = False

[settings]
checkpoints = True
logging_level = info
multiple_runs = 1
seed = 42

[hparams]
batch_size = 16
max_seq_length = 64
max_epochs = 50
early_stopping = True
monitor = val_loss
mode = min
min_delta = 0.0
patience = 0
lr_warmup_epochs = 2
lr_cooldown_epochs = 3
lr_cooldown_restarts = False
lr_num_cycles = 4

[dataset]
annotation_scheme = auto
prune_ratio_train = 1.0
prune_ratio_val = 1.0
prune_ratio_test = 1.0

[settings]
checkpoints = True
logging_level = info
multiple_runs = 1
seed = 42

[hparams]
max_epochs = 50
early_stopping = True
monitor = val_loss
min_delta = 0.0
patience = 4
mode = min
lr_max = 2e-5
lr_schedule = constant
lr_warmup_epochs = 2
lr_cooldown_epochs = 3
lr_cooldown_restarts = False
lr_num_cycles = 4

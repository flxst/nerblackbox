[dataset]
annotation_scheme = auto
prune_ratio_train = 1.0
prune_ratio_val = 1.0
prune_ratio_test = 1.0
train_on_val = False

[settings]
checkpoints = True
logging_level = info
multiple_runs = 3
seed = 42

[hparams]
batch_size = 16
max_seq_length = 128
max_epochs = 50
early_stopping = True
monitor = val_loss
min_delta = 0.0
patience = 0
mode = min
lr_cooldown_restarts = True
lr_cooldown_epochs = 3
lr_warmup_epochs = 2
lr_max = 2e-5
lr_schedule = constant
lr_num_cycles = 4

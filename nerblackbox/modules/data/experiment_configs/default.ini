[dataset]
annotation_scheme = auto
prune_ratio_train = 1.0
prune_ratio_val = 1.0
prune_ratio_test = 1.0

[settings]
checkpoints = True
logging_level = info
multiple_runs = 1

[hparams]
max_epochs = 20
early_stopping = True
monitor = val_loss
min_delta = 0.0
patience = 2
mode = min
lr_warmup_epochs = 1
lr_num_cycles = 4

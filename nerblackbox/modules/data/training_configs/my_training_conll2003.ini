[dataset]
dataset_name = conll2003
annotation_scheme = bio

[model]
pretrained_model_name = bert-base-multilingual-uncased

[settings]
multiple_runs = 3

[hparams]

[runA]
batch_size = 64
max_seq_length = 64
lr_max = 4e-5
lr_schedule = constant

[runB]
batch_size = 32
max_seq_length = 128
lr_max = 3e-5
lr_schedule = cosine
